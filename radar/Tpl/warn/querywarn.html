<div class="main">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="widget stacked widget-table action-table">

					<div class="widget-header"> <i class="icon-th-list"></i>
						<h3>查询条件</h3>
					</div>
					<div class="widget-content">
						<form class="pagination form-inline text-center" action="__URL__/query">
							<input type="text" placeholder="test">
							<button type="submit" class="btn glow  btn-primary">查询</button>
						</form>

					</div>
				</div>
			</div>
			<div class="span12">
				<div class="widget stacked widget-table action-table">
					<div class="widget-header"> <i class="icon-th-list"></i>
						<h3>查询结果</h3>
					</div>
					<div class="widget-content">
						<table class="table table-striped table-bordered  table-highlight">
							<thead>
								<tr>
									<th width="7%">网站名称</th>
									<th width="6%">关键词</th>
									<th width="10%">新闻标题</th>
									<th width="25%">新闻摘要</th>
									<th width="5%">检测时间</th>
									<th width="7%">是否已处理</th>
									<th width="5%">是否已生成简报</th>
									<th width="10%" class="td-actions">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="kdata" id="v">
								<tr>
									<td>北京</td>
									<td>{$v.keyword}</td>
									<td>{$v.title}</td>
									<if condition="strlen('$v.digist') lt 50">
									<td>{$v.digist|msubstr=0,50,'utf-8',true}</td>
									<else />
									<td>{$v.digist}</td>
									</if>
									<td>{$v.checkDate}</td>
									<td>{$v.isHandle}</td>
									<td>{$v.isReport}</td>
									<td class="td-actions">
										<a href="javascript:;" class="btn btn-small btn-warning">
											<i class="btn-icon-only icon-ok" title="111"></i>
										</a>
										<a href="javascript:;" class="btn btn-small">
											<i class="btn-icon-only icon-remove"></i>
										</a>
										<a href="{$v.link}" target="_blank" class="btn btn-small">查看链接
										</a>
									</td>
								</tr>
								</volist>
							</tbody>
						</table>

					</div>
					<div class="widget-content text-right">
						<div id="example" class="pagination10"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
var options = {
            currentPage: 4,
            totalPages: 10,
	    	numberOfPages:5
        }

$('#example').bootstrapPaginator(options);
</script>
