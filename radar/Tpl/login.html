<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>天桥科技政府门户网站保密搜索系统</title>
	<include file="./Tpl/include.html"/>
    <link href="../Public/css/signin.css" rel="stylesheet" type="text/css">
</head>
<body>
{__NOLAYOUT__}
<div class="account-container stacked">
	<div class="content clearfix">
		<form action="__APP__/Index/index" method="post">
			<h1>天桥科技政府门户网站保密搜索系统</h1>		
			<div class="login-fields">
				<div class="field">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div> 
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> 
			</div>
			<div class="login-actions">
				<button class="button btn btn-warning btn-large" onclick="javascript:location.href="index.html" type="submit">登录</button>
			</div> 
		</form>
	</div>
</div> 
</body>
</html>
