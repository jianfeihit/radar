<!-- 主区域 -->
<div class="main">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="widget stacked widget-table action-table">

					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>全网搜索</h3>
					</div>
					<div class="widget-content">
						<form class="form-search pagination text-center" method="post"
							action="__URL__/searchInternet">
							<div>
								<input type="text" class="input-xxlarge" name="q" id="q"
									value="{$q}" placeholder="请输入搜索词">
								<button type="submit" class="btn glow  btn-primary">搜索</button>
							</div>
							<div>
								<label class="checkbox inline"> <input type="checkbox"
									id="inlineCheckbox1" name="sis[]" value="百度"> 百度
								</label>
								<!-- <label class="checkbox inline"> <input type="checkbox"
										id="inlineCheckbox2" value="option2"> 谷歌
									</label> -->
								<label class="checkbox inline"> <input type="checkbox"
									id="inlineCheckbox3" name="sis[]" value="必应"> 必应
								</label> <label class="checkbox inline"> <input type="checkbox"
									id="inlineCheckbox3" name="sis[]" value="搜狗"> 搜狗
								</label> <label class="checkbox inline"> <input type="checkbox"
									id="inlineCheckbox3" name="sis[]" value="360"> 360
								</label>
							</div>
						</form>
					</div>
				</div>
			</div>

			<foreach name="hits" item="vo" key="k">
			<div class="span12">
				<div class="widget stacked widget-table action-table">
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>搜索结果：{$k}</h3>
					</div>
					<div class="widget widget-nopad stacked">
						<div class="widget-content">
							<ul class="news-items">
								<volist name="vo" id="p">
								<li>
									<div class="news-item-detail">
										<a href="{$p.link}" target="_blank" class="news-item-title">{$p.title|heightlighttext=$q,###}</a>
										<p class="news-item-preview">{$p.content|heightlighttext=$q,###}</p>
									</div>
								</li>
								</volist>
							</ul>
						</div>
					</div>
				</div>
			</div>
			</foreach>
		</div>
	</div>
</div>
<script type="text/javascript">
$('{$sis}'.split("|")).each(function(){
  $("input[value='"+this+"']").attr("checked",true);
})
</script>
