<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>关键词</title>
</head>
<body>
	<!-- 主区域 -->
	<div class="main">
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="widget stacked widget-table action-table">
						<div class="widget-header">
							<i class="icon-th-list"></i>
							<h3>站内搜索</h3>
						</div>
						<div class="widget-content">
							<form
								action="__URL__/searchIntranet" method="get" class="form-search pagination text-center">
								<input type="text" class="input-xxlarge" name="q" id="q" value="{$q}" placeholder="请输入搜索词">
								<button type="submit" class="btn glow  btn-primary">搜索</button>
							</form>
						</div>
					</div>
				</div>

				<notempty name="hits">
				<div class="span12">
					<div class="widget stacked widget-table action-table">
						<div class="widget-header">
							<i class="icon-th-list"></i>
							<h3>搜索结果</h3>
						</div>
						<div class="widget widget-nopad stacked">
							<div class="widget-content">
								<ul class="news-items">
									<volist name="hits" id="p">
									<li>
										<div class="news-item-detail">
											<a href="javascript:;" class="news-item-title">{$p.title|heightlighttext=$q,###}</a>
											<p class="news-item-preview">{$p.abstraction}</p>
											IP:{$p.siteIP} {$p.city} {$p.siteNsp} <a href="__URL__/viewSnap?id={$p.linkId}&q={$q}"
												class="news-item-title">查看快照</a>
										</div>
									</li>
									</volist>
								</ul>
							</div>
						</div>
					</div>
					<div class="widget-content text-right">
                       <div class="pagination"><ul>{$page}</ul></div>
					</div>
				</div>
				</notempty>
			</div>
		</div>
	</div>
</body>
</html>
