<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>天桥科技政府门户网站保密搜索系统</title>
	<include file="./Tpl/include.html"/>
    <link href="../Public/css/signin.css" rel="stylesheet" type="text/css">
</head>
<body>
{__NOLAYOUT__}
<div class="row">
	<div class="content clearfix">
		<form action="__APP__/Login/login" method="post">
			<h1>天桥科技政府门户网站保密搜索系统</h1>		
			<div class="login-fields">
				<div class="field">
					<label for="userId">Username:</label>
					<input type="text" id="userId" name="userId" value="" placeholder="用户ID" class="login username-field" />
				</div> 
				<div class="field">
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" name="pwd" value="" placeholder="密码" class="login password-field" />
				</div> 
			</div>
			<div class="login-actions">
				<button class="button btn btn-warning btn-large" onclick="javascript:location.href="index.html" type="submit">登录</button>
			</div> 
		</form>
	</div>
</div> 
</body>
</html>
