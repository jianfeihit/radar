<div class="main">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="widget stacked widget-table action-table">

					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>查询结果</h3>
					</div>

					<div class="widget-content">
						<table class="table table-striped table-bordered  table-highlight">
							<thead>
								<tr>
									<th width="15%">标题</th>
                                                                        <th width="55%">集合</th>
									<th width="10%">创建人</th>
									<th width="14%">创建时间</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="bulletins" id="v">
								<tr>
									<td>{$v.title}</td>
                                                                        <td>{$v.desc}</td>
									<td>{$v.operator}</td>
									<td>{$v.createTime}</td>
									<td>
									<a href="__URL__/downloadIt?id={$v.id}" class="btn btn-small btn-warning">
										<i class="btn-icon-only icon-download"></i>
									</a>
									</td>
								</tr>
								</volist>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
