<style>
i{font-style:italic}
</style>
<div class="main">
    <div class="container">
      <div class="row">
      	<div class="span12">
			<div class="widget stacked widget-table action-table">
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>可疑信息统计</h3>
				</div>
				
				<div class="widget-content">
				{$chart_keywordpage}
				</div>
			</div>
		</div>	
        <div class="span12">
			<div class="widget stacked widget-table action-table">
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>综合可疑信息统计</h3>
				</div>
				
				<div class="widget-content">
				{$chart_keywordcategory}
                                <table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th>网站名称</th>
								<th>网站链接</th>
								<th>可疑信息数量</th>
							</tr>
						</thead>
						<tbody>
                                                <volist name="data" id="v">
							<tr>
								<td>{$v.siteName}</td>
								<td>{$v.feedUrl}</td>
								<td><i><span class="badge badge-warning infonums_key" dataindex="{$v.id}" id="indexkey{$v.id}" style="cursor:pointer;">Loading...</span></i></td>
							</tr>		
                                                        </volist>				
							</tbody>
						</table>
				</div>
			</div>
		</div>
      </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(e) {
        function refreshtask(id){
		$("#indexkey"+id).html("Loading……");
		$.ajax({
			type:"GET",
			url: "__URL__/getpagenums",
			data:"id="+id,
			success:function(data){
			$("#indexkey"+id).html(data);
			}
			});
	}
	$(".infonums_key").each(function(){
		refreshtask($(this).attr("dataindex"));
	});
//	$(".btnrefresh").click(function(e) {
//                refreshtask($(this).attr("dataindex"));
//        });
});
</script>
