<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
<script type="text/javascript">
$(function(){
	getdata();
	setInterval('getdata()', 3000);
});

function getdata(){
	// var timestamp = Date.parse(new Date());
	$.ajax({
	    url: '__URL__/getCheckData',
		type: 'GET',
		dataType: "json",
		cache: false,
		timeout: 10000,
		error: function(){},
		success: function(data){
			show_num('number1',data.data.siteCount);
			show_num('number2',data.data.checktimes);
			show_num('number3',data.data.keywordPageCount);
	    }
   	}); 
}

function show_num(id,n){
	var it = $("#"+id+" i");
	var len = String(n).length;
	for(var i=0;i<len;i++){
		if(it.length<=i){
			$("#"+id).append("<i></i>");
		}
		var num=String(n).charAt(i);
		var y = -parseInt(num)*30;
		var obj = $("#"+id+" i").eq(i);
		obj.animate({
			backgroundPosition :'(0 '+String(y)+'px)' 
			}, 'slow','swing',function(){
			}
		);
	}
}

var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(125.35,43.88), 5);

var bdary = new BMap.Boundary();
bdary.get("长春", function(rs){       //获取行政区域
        map.clearOverlays();        //清除地图覆盖物       
        var count = rs.boundaries.length; //行政区域的点有多少个
			for(var i = 0; i < count; i++){
            var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 2, strokeColor: "#ff0000",fillColor:"#ffff00"}); 
            //建立多边形覆盖物
            map.addOverlay(ply);  //添加覆盖物
			pt = new BMap.Point(125.35,43.88);
			var m = new BMap.Marker(pt);
			var s = new BMap.Size(78,77);
			var icon = new BMap.Icon("../Public/imgs/m2.png",s );
			m.setIcon(icon);
			var label = new BMap.Label("1");
			label.setStyle({ color : "black", fontSize : "12px",border:"none","background":"transparent","font-weight":"bold","margin":"18px 21px"});
			m.setLabel(label);
			var sContent ='<div class="map_hot"><h1>新闻标题</h1><ul>';
         	sContent +='<li><a href="'+this.url+'">新闻摘要</a></li>';
         	sContent +='</ul><div class="jiao"><img src="../imgs/jiao.png" width="111" height="29" /></div>';
         	var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
         	m.addEventListener("click", function(){          
            	this.openInfoWindow(infoWindow);
		 	});
			map.addOverlay(m); 
            map.setViewport(ply.getPath());    //调整视野         
        }                
    });
</script>
