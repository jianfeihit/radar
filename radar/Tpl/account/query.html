  <div class="main">
    <div class="container">
      <div class="row">
      	<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询条件</h3>
				</div>
				<div class="widget-content">
				
						    <form class="pagination form-inline text-center">
    <input name="keyword" type="text" id="keyword" placeholder="请输入关键字">
    <button type="submit" class="btn glow  btn-primary">查询</button>
    <a href="__URL__/add" class="btn glow  btn-primary">添加</a>
    </form>
					
				</div>
			</div>
		</div>
		<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询结果</h3>
				</div>
				
				<div class="widget-content">
					<table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th>用户ID</th>
								<th>用户名</th>
                                                                <th>Email</th>
								<th>添加时间</th>
								<th class="td-actions">操作</th>
							</tr>
						</thead>
						<tbody>
                                                <volist name="kdata" id="v">
							<tr>
								<td>{$v.userId}</td>
								<td>{$v.userName}</td>
                                                                <td>{$v.userEmail}</td>
								<td>{$v.createDate|date="Y-m-d",strtotime(###)}</td>
								<td class="td-actions">
									<a href="__URL__/edit?userid={$v.userId}" class="btn btn-small btn-warning">
										<i class="btn-icon-only  icon-pencil"></i>										
									</a><a href="__URL__/delete?userid={$v.userId}" class="btn btn-small btn-danger" onclick="return confirm('确定删除吗？');">
										<i class="btn-icon-only icon-trash"></i>										
									</a>
								</td>
							</tr>
                                                        </volist>
                                                        </tbody>
						</table>
				</div>
				<div class="widget-content text-right">
				<div class="pagination"><ul>{$page}</ul></div>
				</div>
			</div>
		</div>	
    </div>
</div>
