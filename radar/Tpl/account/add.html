<div class="main">
    <div class="container">
      <div class="row">
        <div class="span12">
            <div class="widget stacked">
                <div class="widget-header">
                    <i class="icon-check"></i>
                    <h3>添加系统账户</h3>
                </div> 
                <div class="widget-content">
                    <br />
                    <form action="__URL__/save" method="post" class="form-horizontal" id="validation-form">
                        <fieldset>
                            <div class="control-group">
                              <label class="control-label" for="userId">用户ID</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="userId" id="userId">
                              </div>
                            </div>
                            <div class="control-group">
                              <label class="control-label" for="userName">用户名</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="userName" id="userName">
                              </div>
                            </div>
                            <div class="control-group">
                              <label class="control-label" for="pwd">Email</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="userEmail" id="userEmail">
                              </div>
                            </div>
                          <div class="control-group">
                              <label class="control-label" for="pwd">密码</label>
                              <div class="controls">
                                <input type="password" class="input-large" name="pwd" id="pwd">
                            </div>
                            </div>
                            <div class="control-group">
                              <label class="control-label" for="repwd">重复密码</label>
                              <div class="controls">
                                <input type="password" class="input-large" name="repwd" id="repwd">
                              </div>
                            </div>
                            
                            <div class="form-actions">
                              <button type="submit" class="btn btn-danger">添加</button>&nbsp;&nbsp;
                              <a href="__URL__/query" class="btn">取消</a>
                            </div>
                          </fieldset>
                        </form>
                </div> 
            </div>              
        </div>        
      </div>
    </div> 
</div>
