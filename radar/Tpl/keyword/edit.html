<div class="main">
    <div class="container">
      <div class="row">
        <div class="span12">
            <div class="widget stacked">
                <div class="widget-header">
                    <i class="icon-check"></i>
                    <h3>添加关键词</h3>
                </div> 
                <div class="widget-content">
                    <br />
                    <form action="__URL__/update" id="validation-form" class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                              <label class="control-label" for="keyword">关键词</label>
                              <div class="controls">
                                <input name="keyword" type="text" class="input-large" id="keyword" value="{$kdata.keyword}">
                                <input name="id" type="hidden" id="id" value="{$kdata.id}" />
                              </div>
                            </div>
                            
                            <div class="form-actions">
                              <button type="submit" class="btn btn-danger btn">更新</button>&nbsp;&nbsp;
                              <a href="__URL__/query" class="btn">取消</a>
                            </div>
                          </fieldset>
                        </form>
                </div> 
            </div>              
        </div>        
      </div>
    </div> 
</div>
