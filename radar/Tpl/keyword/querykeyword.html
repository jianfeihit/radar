<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>关键词</title>
  </head>
<body>
<!-- 主区域 -->    
<div class="main">
    <div class="container">
      <div class="row">
      	<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询条件</h3>
				</div>
				<div class="widget-content">
				
						    <form action="__URL__/query" method="post" class="pagination form-inline text-center">
    <input name="keyword" type="text" id="keyword" placeholder="Email">
    <button type="submit" class="btn glow  btn-primary">查询</button>
    </form>
					
				</div>
			</div>
		</div>
		<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询结果</h3>
				</div>
				
				<div class="widget-content">
					<table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th>关键词</th>
								<th>添加人</th>
								<th>添加时间</th>
								<th class="td-actions">操作</th>
							</tr>
						</thead>
						<tbody>
                                                <volist name="kdata" id="v">
							<tr>
								<td>{$v.keyword}</td>
								<td>{$v.operator}</td>
								<td>{$v.addDate|date="Y-m-d",strtotime(###)}</td>
								<td class="td-actions">
									<a href="javascript:;" class="btn btn-small btn-warning">
										<i class="btn-icon-only icon-ok"></i>										
									</a>
									
									<a href="javascript:;" class="btn btn-small">
										<i class="btn-icon-only icon-remove"></i>										
									</a>
								</td>
							</tr>	
                                                  </volist>			
					  </tbody>
						</table>
					{$page}
						
				</div>
				<div class="widget-content text-right">
				<div id="example" class="pagination10"></div>
				</div>
			</div>
		</div>	
    </div>
</div>

<script src="../Public/js/bootstrap-paginator.min.js"></script>
<script type="text/javascript">
var options = {
            currentPage: 4,
            totalPages: 10,
	    	numberOfPages:5
        }

$('#example').bootstrapPaginator(options);
</script>
</body>
</html>
