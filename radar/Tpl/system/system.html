 <div class="main">
    <div class="container">
      <div class="row">
		<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>服务器状态</h3>
				</div>
				
				<div class="widget-content">
					<table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th>名称</th>
								<th>值</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>服务器CPU核心数量</td>
								<td>{$Think.server.NUMBER_OF_PROCESSORS}</td>
							</tr>		
                                                        <tr>
								<td>服务器CPU</td>
								<td>{$Think.server.PROCESSOR_IDENTIFIER}</td>
							</tr>
                                                        <tr>
								<td>服务器版本</td>
								<td>{$Think.server.SERVER_SOFTWARE}</td>
							</tr>
                                                        <tr>
								<td>服务器性能</td>
								<td>执行100万次1+1运算耗时:<span style="color:red">{$timeone}</span>秒&nbsp;&nbsp;执行100万次浮点运算耗时:<span style="color:red">{$timetwo}</span>秒</td>
							</tr>
							</tbody>
						</table>
						
				</div>
				<div class="widget-content text-right">
				</div>
			</div>
		</div>	
    </div>
</div>
