 <div class="main">
    <div class="container">
      <div class="row">
      	<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询条件</h3>
				</div>
				<div class="widget-content">
				
						    <form class="pagination form-inline text-center">
    <input name="keyword" type="text" id="keyword" placeholder="请输入关键字">
    <button type="submit" class="btn glow  btn-primary">查询</button>
    <button type="submit" class="btn glow  btn-primary">添加</button>
    </form>
					
				</div>
			</div>
		</div>
		<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询结果</h3>
				</div>
				
				<div class="widget-content">
					<table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th width="15%">对象</th>
								<th>事件</th>
								<th width="15%">时间</th>
                                                                <th  width="10%">IP</th>
							</tr>
						</thead>
						<tbody>
                                                <volist name="kdata" id="v">
							<tr>
								<td>{$v.operator}</td>
								<td>{$v.operateContent}</td>
								<td>{$v.operateDate}</td>
                                                                <td>{$v.ip}</td>
							</tr>
                                                        </volist>
							</tbody>
						</table>
				</div>
				<div class="widget-content text-right">
				<div class="pagination"><ul>{$page}</ul></div>
				</div>
			</div>
		</div>	
    </div>
</div>
