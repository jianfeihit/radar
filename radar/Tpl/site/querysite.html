<!-- 主区域 -->    
<div class="main">
    <div class="container">
      <div class="row">
      	<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询条件</h3>
				</div>
				<div class="widget-content">
				
						    <form class="pagination form-inline text-center" action="__URL__/query">
    <input type="text" name="siteName" id="siteName"placeholder="网站名称">
    <button type="submit" class="btn glow  btn-primary">查询</button>
    </form>
					
				</div>
			</div>
		</div>
		<div class="span12">
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th-list"></i>
					<h3>查询结果</h3>
				</div>
				
				<div class="widget-content">
					<table class="table table-striped table-bordered  table-highlight">
						<thead>
							<tr>
								<th>网站名称</th>
								<th>入口地址</th>
								<th>监控频率</th>
								<th>监控模式</th>
								<th>状态</th>
								<th>最后修改时间</th>
								<th>绑定关键词</th>
								<th>检测网页数量</th>
								<th>可疑网页数量</th>
								<th class="td-actions">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="kdata" id="v">
							<tr class="warning">
								<td>{$v.siteName}</td>
								<td><a href="{$v.feedUrl}" target="_blank">{$v.feedUrl}</a></td>
								<td>{$v.monitorExp}</td>
								<td>{$v.runMode}</td>
								<td>{$v.state}</td>
								<td>{$v.lastupdatetime}</td>
								<td>{$v.keywords}</td>
								<td>100</td>
								<td>10</td>
								<td class="td-actions">
									<a href="__URL__/edit?id={$v.id}" class="btn btn-small btn-warning">
										<i class="btn-icon-only icon-edit"></i>
									</a>
									
									<a href="javascript:;" class="btn btn-small">
										<i class="btn-icon-only icon-remove"></i>
									</a>
								</td>
							</tr>
							</volist>
							</tbody>
						</table>
						{$page}
				</div>
				<div class="widget-content text-right">
				<div id="example" class="pagination10"></div>
				</div>
			</div>
		</div>	
    </div>
</div>

<script src="../Public/js/bootstrap-paginator.min.js"></script>
<script type="text/javascript">
var options = {
            currentPage: 4,
            totalPages: 10,
	    	numberOfPages:5
        }

$('#example').bootstrapPaginator(options);
</script>
