<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>添加站点</title>
  </head>
<body>

<div class="main">
    <div class="container">
      <div class="row">
        <div class="span12">
            <div class="widget stacked">
                <div class="widget-header">
                    <i class="icon-check"></i>
                    <h3>添加站点</h3>
                </div> 
                <div class="widget-content">
                    <br />
                    <form action="/" id="validation-form" class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                              <label class="control-label" for="name">网站名称</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="name" id="name">
                              </div>
                            </div>
                            <div class="control-group">
                              <label class="control-label" for="email">入口地址</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="email" id="email">
                              </div>
                            </div>
                            <div class="control-group">
                              <label class="control-label" for="subject">管理员</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="subject" id="subject">
                              </div>
                            </div>
                             <div class="control-group">
                              <label class="control-label" for="subject">管理员电话</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="subject" id="subject">
                              </div>
                            </div>
                             <div class="control-group">
                              <label class="control-label" for="subject">管理员邮箱</label>
                              <div class="controls">
                                <input type="text" class="input-large" name="subject" id="subject">
                              </div>
                            </div>
                          <div class="control-group">
                            <label class="control-label" for="validateSelect">监控频率</label>
                            <div class="controls">
                              <select id="validateSelect" name="validateSelect">
                                <option value="">请选择...</option>
                                <option value="1">每小时</option>
                                <option value="2">每天</option>
                              </select>
                            </div>
                          </div>
                          <div class="control-group">
                            <label class="control-label" for="validateSelect">监控模式</label>
                            <div class="controls">
                              <select id="validateSelect" name="validateSelect">
                                <option value="">请选择...</option>
                                <option value="1">主动监控</option>
                                <option value="2">被动监控</option>
                                <option value="2">两者都有</option>
                              </select>
                            </div>
                          </div>
                            <div class="control-group">
                            <label class="control-label">关键词</label>
                            <div class="controls">
                              <label class="checkbox">
                                <input type="checkbox" name="validateCheckbox" value="option1">
                                关键词1
                              </label>
                              <label class="checkbox">
                                <input type="checkbox" name="validateCheckbox" value="option2">
                                关键词2
                              </label>
                              <label class="checkbox">
                                <input type="checkbox" name="validateCheckbox" value="option3">
                               关键词3
                              </label>
                            </div>
                          </div>
                            <div class="form-actions">
                              <button type="submit" class="btn btn-danger btn">Validate</button>&nbsp;&nbsp;
                              <button type="reset" class="btn">Cancel</button>
                            </div>
                          </fieldset>
                        </form>
                </div> 
            </div>              
        </div>        
      </div>
    </div> 
</div>
</body>
</html>
